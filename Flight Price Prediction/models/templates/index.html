<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body >
        <div class="row">
            <div class="col-md-12">
                <img src="{{ url_for('static', filename='/flight_price.jpg') }}" alt="Responsive image" height="400px" width="100%" />
                <div class="position-absolute top-50 start-50 translate-middle" style="padding-bottom: 450px;">
                    <h1 class="text-center text-danger">Flight Price Prediction</h1>
                </div>
           
            </div>
        </div>
   
<div class="row">
    <div class="col-md-6 text-light" style="background: #5d6d7e ;">
        <form method="POST" action="/process" >

            <label for="airlines">Select a Airline:</label>
            <select id="airlines" name="airline">
                {% for airline in content[0] %}
                    <option value="{{ airline }}"> {{ airline }} </option>
                {% endfor %}
            </select>
             <br>
             <br>
            <label for="source">Select a Source:</label>
            <select id="source" name="source">
                {% for source in content[1] %}
                    <option value="{{ source }}"> {{ source }} </option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="destination">Select a Destination:</label>
            <select id="destination" name="destination">
                {% for destination in content[2] %}
                    <option value="{{ destination }}"> {{ destination }} </option>
                {% endfor %}
            </select>
            <br>
            <br>

            <label for="total_stops">Select a Total_stops:</label>
            <select id="total_stops" name="total_stops">
                {% for stops in content[3] %}
                    <option value="{{ stops }}"> {{ stops }} </option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="addtional_info">Select a Addtional_info:</label>
        <select id="source" name="addtional_info">
            {% for addtional_info in content[4] %}
                <option value="{{ addtional_info }}"> {{ addtional_info }} </option>
            {% endfor %}
        </select>
        <br>
        <br>

        <label for="Month">Select a Month:</label>
        <select id="Month" name="Month">
            {% for Month in content[5] %}
                <option value="{{ Month }}"> {{ Month }} </option>
            {% endfor %}
        </select>
        <br>
        <br>
    
    
        <label for="day">Select a Day:</label>
        <select id="day" name="day">
            {% for day in range(1,31) %}
                <option value="{{ day }}"> {{ day }} </option>
            {% endfor %}
        </select>
        <br>
        <br>
    
        <label for="hour">Select Duration (in hours):</label>
    <select id="hour" name="hour">
        {% for i in range(1,51) %}
        <option value="{{i}}">{{i}} hour</option>
        {% endfor %}
    </select>
    <br>
    <br>

    <label for="minutes">Select Duration (in Minutes):</label>
    <select id="minutes" name="minutes">
        {% for i in range(0,60) %}
            <option value="{{i}}">{{i}} Minutes</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="Submit Data" class="btn btn-danger" />
    <button class="btn btn-warning"><a href="/">Reset</a></button>

</form>
    </div>
    
<div class="col-md-6 pt-5 text-light" style="background: #5d6d7e;">

<div class="col-md-4">
<h2>Flight Price : </h2>   <h3 class="text-info">â‚¹ {{result}} </h3>
</div>

</div>


</body>
</html>
