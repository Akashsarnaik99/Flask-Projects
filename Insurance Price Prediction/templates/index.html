<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body   style ="background-color: hsla(89, 43%, 51%, 0.3)">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-danger text-center">Insurance Price Prediction</h1>
        </div>
    </div>

    <div class="col-md-12 offset-2 pt-5">

        
    <form method="POST"  action="/predict_price">
    
        <label for="Age">Select Age (in Years):</label>
        <select id="Age" name="Age">
            {% for i in range(18,66) %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
    
        <label for="Children">Select No of Children :</label>
        <select id="Children" name="Children">
            {% for i in range(0,5) %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
    
        <label for="smoker">Select Smoker  :</label>
    
        <select id="smoker" name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <br>
    
    
        <label for="bmi">Select BMI(Body Mass Index) :</label>
        <input type="text" name = 'bmi' placeholder="Enter BMI" />
        <br>
       
    
        <input type="submit" value="Submit"/>
    </form>
    {% if msg %}
    {{msg}}
    {% endif %}
    
    <h2>Insurance Charges: â‚¹ {{result}}</h2>
    <button  class="btn btn-secondary "  type="reset"><a href="/" class="text-light">Reset</a></button>

    </div>



</body>
</html>
