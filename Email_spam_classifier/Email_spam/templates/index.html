<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body style="background:  #a9dfbf ;">
    <div class="row">
        <div class="col-md-8 offset-3">
            <h1 style="color:     #1466b8     ">Email/Sms Spam Classifier</h1>
        </div>
      
    </div>
    <div class="row pt-5">
        <div class="col-md-6 offset-3">
            <form method="POST" action="/checkspam">
                <textarea name="data" id="" cols="50" rows="10" placeholder="Enter text here">{{ text }}</textarea>
                <br>
                <input type="submit" name="" id="" value="Check" class="btn btn-warning">
                  
            </form>
        </div>
    </div>
    <form action="/">
        <input type="submit" value="Clear" class="btn btn-info"/>
    </form>  

<h2>Result : </h2><h3 style="color:   #8e44ad;">{{result}} </h3>
{% if error_msg %}
    <h4  class="fs-2 text-danger">{{ error_msg }}</h4>
{% endif %}
</div>
</body>
</html>
